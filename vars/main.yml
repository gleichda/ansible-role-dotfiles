---
# vars file for ansible-role-dotfiles
dotfiles_repo_url: https://github.com/gleichda/dotfiles-1.git
dotfiles_path: "{{ ansible_env.HOME }}/workspace/github.com/gleichda/public-dotfiles"
excluded_files:
  - README.md
  - LICENSE
  - screenshot.png
gitconfig:
  name: David Gleich
  username: gleichda
  mail: david@familie-gleich.de
  # This will store your git credential in plaintext !
  credential_cache: true
  credential_cache_timeout: 3600
  delta: true
  neovim_remote: false
